<!DOCTYPE html>
<html lang="en">

    <head>
        <link rel="stylesheet" href="assets/stylesheets/main.css">
        <meta charset="UTF-8">
        <title>My first website!</title>
    </head>


    <body>
        <div class="site">
            <nav-menu class="nav">
                <a class="button" href="contact.html">Contact<br/></a>
                <a class="button" href="description.html">Description<br/></a>
                <a class="button" href="graphics.html">Graphics<br/></a>
                <a class="button" href="multiple-column.html">Data<br/></a>
                <a class="button" href="https://en.wikipedia.org/wiki/Main_Page">Wikipedia</a>
            </nav-menu>

            <div class="main content">
                <header class="container">
                    <a class="button header" href="index.html">My first website!</a>
                </header>

                <fieldset>
                    <legend>Contact</legend>

                    <label>
                        Username
                        <input id="username" type="text" name="username" placeholder="Your name"/>
                    </label>

                    <label>
                        Email
                        <input id="email" type="text" name="email" placeholder="Your email" required/>
                    </label>

                    <label>
                        Message
                        <textarea id="message" class="textarea" name="message" rows="10">Add your message here</textarea>
                    </label>

                    <button id="submit-btn" class="submit-btn" type="button" onclick="sendMessage()" disabled>
                        Send message
                    </button>

                </fieldset>

                <footer id="primary-footer" class="container">
                    <small>&copy; null++ studios</small>
                </footer>

            </div>

        </div>

        <script src="js/contactValidator.js"></script>
        <script src="js/contactSubmitBtnBehaviour.js"></script>

    </body>

</html>
