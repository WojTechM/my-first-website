<!DOCTYPE html>
<html>

    <head>
        <link rel="stylesheet" href="assets/stylesheets/main.css">
        <meta charset="UTF-8">
        <title>My first website!</title>
    </head>


    <body>

        <div class="site">
            <nav-menu class="nav">
                <a class="button" href="contact.html">Contact<br/></a>
                <a class="button" href="description.html">Description<br/></a>
                <a class="button" href="graphics.html">Graphics<br/></a>
                <a class="button" href="multiple-column.html">Data<br/></a>

            </nav-menu>

            <div class="main content">
                <header class="container">
                    <a class="button header" href="index.html">My first website!</a>
                </header>

                <fieldset>
                    <legend>Contact</legend>
                    <label>
                        Username
                        <input type="text" name="username" placeholder="Your name">
                    </label>
                    <label>
                        Email
                        <input type="text" name="email" placeholder="Your email" required>
                    </label>
                    <label>
                        Message
                        <textarea name="message" rows="10">Add your message here</textarea>
                    </label>
                    <input class="submit-btn" type="submit" name="submit" value="Send" disabled>

                </fieldset>

                <footer id="primary-footer" class="container">
                    <small>&copy; null++ studios</small>
                </footer>
            </div>
        </div>


    </body>
